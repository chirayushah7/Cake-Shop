<body>
    <div class="bg-image"></div>
    <br>
    <!-- (ngSubmit)="signInForm.valid && onSubmit(signInForm)" -->
    <form #rentform="ngForm" (ngSubmit)="rentform.valid && onSubmit(rentform)">
        <!-- Header -->
        <div class="head">
            <h1>Enter your details?</h1>
            <p>Proceed to help !</p>
        </div>
        <!-- /Header -->
        
        <label for="username">Your Name :</label>
        <input type="text" placeholder="Your Name" name="username" #username="ngModel" [(ngModel)]="model.username" required>
        <div *ngIf="rentform.submitted && !username.valid">
            <label>Name required</label>
        </div>

        <label for="title">Confirm Your Car: {{recievedName}}</label>
        <input type="text" placeholder="Name of car" name="title" #title="ngModel" [(ngModel)]="model.title" required>
        <div *ngIf="rentform.submitted && !title.valid">
            <label>Title required</label>
        </div>

        <label for="useraddress">Your Address</label>
        <input type="text" placeholder="Your Address" name="useraddress" #useraddress="ngModel" [(ngModel)]="model.useraddress" required>
        <div *ngIf="rentform.submitted && !useraddress.valid">
            <label>Address required</label>
        </div>

        <label for="userphone" id="mn"> Phone no.:</label>
        <input type="text" name="userphone" id="Mobile-No" placeholder="Phone number" #userphone="ngModel" [(ngModel)]="model.userphone" required>
        <div *ngIf="rentform.submitted && !userphone.valid">
            <label>Phone Number required</label>
        </div>

        <label for="todate">Date of Return</label>
        <input type="text" placeholder="10/10/2001" name="todate" #todate="ngModel" [(ngModel)]="model.todate" required>
        <div *ngIf="rentform.submitted && !todate.valid">
            <label>Return Date required</label>
        </div>

        <label for="fromdate">Date of Borrow</label>
        <input type="text" placeholder="10/10/2001" name="fromdate" #fromdate="ngModel" [(ngModel)]="model.fromdate" required>
        <div *ngIf="rentform.submitted && !fromdate.valid">
            <label>Return Date required</label>
        </div>

        <label for="userid">User Id (Copy this) :- {{getid}}</label>
        <input type="text" name="userid" #userid="ngModel" [(ngModel)]="model.userid" required>

        <!-- Submit Button -->
        <input type="submit" class="button" value="Submit">
        <!-- <button>Submit</button> -->

    </form>
    
    <!-- /Main Form Ended -->
    <br>
</body>
